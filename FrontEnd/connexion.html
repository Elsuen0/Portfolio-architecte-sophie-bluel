<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
        <meta name="description" content="">
        <link rel="stylesheet" href="./assets/style.css">
        
    </head>
</head>
<body>
    <header class="header-connexion">
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <a href="connexion.html"><li>login</li></a>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>

    <main class="main-connexion">
        <div class="formulaire-connexion">
            <h1>Log In</h1>
            <form class="login-form" action="#" method="post">
                <div class="form-group">
                  <label for="email-input">E-mail</label>
                  <input type="email" id="email-input" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password-input">Mot de passe</label>
                  <input type="password" id="password-input" name="password" class="form-control" required>
                </div>
                <div class="btn-seconnecter">
                <button type="submit" class="btn-primary">Se connecter</button>
                </div>
                <div class="forgot-password">
                  <a href="#">Mot de passe oublié?</a>
                </div>
              </form>
              
        </div>
    </main>
</body>
<script src="connexion.js"></script>
</html>
